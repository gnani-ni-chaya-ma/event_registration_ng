<div id="categories" class="page-layout blank grey-100-bg m-4">
    <div fxLayout="column" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
    
        <div class="fuse-widget-front mat-amber-400-bg mat-elevation-z0 border border-radius-8 img-container text-center">
            <img class="imgg" src="../../../../assets/SC2020.jpg" />
        </div>
    
      
    
    </div>

    <div fxLayout="column" fxLayoutAlign="start" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="start start">

        <div [@animate]="{value:'*',params:{y:'100%'}}" fxLayout="column" fxFlex="100">
            <div class="fuse-widget-front mat-white-bg mat-elevation-z0 border border-radius-8">


                <mat-divider></mat-divider>

                <div id="all-categories" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="15px grid" class="mb-8 p-4">

                    <span *ngFor="let eventGroup of groupedEvents;" (click)="eventGroupClicked(eventGroup)">
                        <event-category [category-name]="eventGroup.parent.name" [backColor]="eventGroup.backColor" >
                        </event-category>
                    </span>
                    
                    <span *ngFor="let event of eventList;" (click)="eventClicked(event)">
                        <event-category [category-name]="event.centerName"  [backColor]="event.backColor" [event] = "event">
                        </event-category>
                    </span>

                </div>

            </div>
        </div>

    </div>

</div>
